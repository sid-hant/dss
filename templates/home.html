{% extends "base.html" %}
{% load bootstrap3 %}
{% load staticfiles %}
{% block content %}



   <nav class="navbar navbar-expand-lg navbar-light" style="padding-bottom: 0; background-color: rgb(56,0,60);">
      <div class="container">
         <a class="navbar-brand light navbar-title title-nav" href="{% url 'home' %}" style="font-size: 250%; padding-top: 0px; padding-bottom: 14px; color: white;"><b>EPL PLAYER DSS 2018-2019</b></a>
      </div>
   </nav>
   <br>

<div class="container">
    <div class="container">
        <div class="row">
        {% for obj in object_list %}
        
        
         <div class="col-sm-3 mb-3 mt-3" >
                {% if obj.team_logo %}
                <img class="card-img-top" src="{{ obj.team_logo.url }}" width="90px" height="90px" alt="Team Logo">
                {% endif %}
                <div class="card-body">
                    <p class="card-text" align="center"><b><a href={% url 'player_list' pk=obj.id %} style="text-decorator: None; color: black;">{{obj.team_name}}</a></b></p>
                </div>
        
        </div>

        {% endfor %}
      </div>
    </div>


</div>

{% endblock %}
